PreCommit:
  EsLint:
    enabled: true
    on_warn: fail # Treat all warnings as failures
    required_executable: 'npm'
    command: ['npm', 'run', 'lint']
    flags: []
    include:
      - '**/*.ts'
      - '.eslintrc'
  NpmTest:
    enabled: true
    quiet: false
    description: 'Check tests and coverage'
    command: ['npx', 'jest', '--coverage']
    include:
      - '**/*.ts'


